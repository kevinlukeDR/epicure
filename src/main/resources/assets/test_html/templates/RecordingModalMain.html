<div class="recording-container">
    <a href="#" class="close-button cancel" data-dismiss="modal">
        <i class="fa fa-times fa-3x" aria-hidden="true"></i>
    </a>
    <div class="recording-main-content-box">
        <p class="time">00:00 / 1:00</p>
        <div class="my-progress-bar">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width:0%">

                </div>
            </div>
        </div>

        <div class="video-container">
            <video id="current-recording-video" width="370" height="280"/>
            <a class="start-recording" href="#">
                <div style="padding: 1px">
                    <div class="recording-button-fancy-inside"></div>
                    <span class="start-recording-text">START RECORDING</span>
                </div>
            </a>
            <span class="upload-success-text" style="display: none">Upload Success!</span>
            <div class="spinner-container" style="display: none">
                <div class="single10"></div>
            </div>
        </div>
    </div>
