<div class="row experience">
	<div class="row">
		<div class="col-xs-12">
			<h5><%= role %><span class="text-muted">, <%= fromDate %> to <%= toDate %></span></h5>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-10">
		 	<p class="text-muted"><%= responsibility %></p>
		</div>
		<div class="col-xs-1">
		 	<span class="glyphicon glyphicon-edit" aria-hidden="true" id="edit-exp"></span>
		</div>
		<div class="col-xs-1">
		 	<span class="glyphicon glyphicon-remove" aria-hidden="true" id="remove-exp"></span>
		</div>
	</div>
	
</div>
<div class="app"></div>
